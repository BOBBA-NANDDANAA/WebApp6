<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
        background: #f4f4f9;
    }

    .container {
        max-width: 800px; /* Restrict the width for readability */
        margin: 20px auto; /* Center the content */
        padding: 20px;
    }

    .message {
        background: #d4edda;
        color: #155724;
        padding: 20px;
        margin: 20px 0;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
        width: 100%; /* Span the full width */
        text-align: center;
        box-sizing: border-box; /* Include padding in width calculation */
    }

    a {
        text-decoration: none;
        color: #007bff;
        margin-top: 20px;
        display: block; /* Make the link a block element for positioning below */
        font-size: 18px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="message">
        <h1>Post Added Successfully!</h1>
        <p>Your post has been added. Thank you!</p>
    </div>
    <a href="{{ url_for('index') }}">Go Back to Home</a>
</body>
</html>
