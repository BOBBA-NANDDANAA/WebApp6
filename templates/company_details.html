<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ deal.Company }} - Deal Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
        .container { width: 80%; margin: 20px auto; }
        h1 { text-align: center; }
        .deal-details { text-align: center; padding: 20px; border: 1px solid #ddd; background: white; border-radius: 8px; }
        .deal-details img { max-width: 200px; margin-bottom: 20px; }
        .deal-details p { font-size: 18px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deal Details for {{ deal.Company }}</h1>
        <div class="deal-details">
            <img src="{{ deal.Logo }}" alt="{{ deal.Company }} Logo" onerror="this.onerror=null;this.src='/static/logos/default_logo.png';">
            <p><strong>Offer:</strong> {{ deal.Offer }}% Off</p>
            <p><strong>Expires On:</strong> {{ deal['Expire Date'] }}</p>
            <p>Get the latest discount by clicking the link below:</p>
            <a href="https://www.{{ deal.CleanName }}.com">Visit Website</a>
        </div>
    </div>
</body>
</html>
